<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h1>Here are all the movies that are popular (b/t 30 and 80) and long titles</h1>

    <p th:each="movie : ${movies}"/>
        <div>
            <img th:src="${movie.poster_path}" alt=""/>
            <p th:text="${movie.title}"></p>
            <p>Popularity: <span th:text="${movie.popularity}"></span></p>
            <p>Overview:<span th:text="${movie.overview}"></span></p>
        </div>
    </p>

</body>
</html>
