<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Now Playing</title>
</head>
<body>
<nav>
    <a href="/">Home</a>
    <a href="/now-playing">Now Playing</a>
    <a href="/medium-popular-long-name">Medium Popular Long Name</a>
</nav>
<h1>The movies currently playing:</h1>


<div th:each="movie:${movies}" >
    <img width="150px" th:src="'http://image.tmdb.org/t/p/original' + ${movie.poster_path}"/>
    <p th:text ="${movie.title}"></p>
    <p>Popularity:<span th:text="${movie.popularity}"></span></p>
    <p>Overview:<span th:text="${movie.overview}"></span></p>
</div>
</body>
</html>
